<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hey Cutie ğŸ’Œ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, pink, #ffe6f0);
      overflow: hidden;
    }

    h1 {
      color: #d6004c;
      font-size: 45px;
      margin-top: 80px;
    }

    p {
      font-size: 20px;
      color: #444;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 15px;
      transition: 0.2s;
    }

    #openBtn {
      background: #ff4d88;
      color: white;
    }

    #yesBtn {
      background: #28a745;
      color: white;
    }

    #noBtn {
      background: #ff3333;
      color: white;
      position: absolute;
    }

    .container {
      display: none;
    }

    .active {
      display: block;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div id="page1" class="active">
    <h1>You have a mail cutie ğŸ’Œ</h1>
    <p>Open it to see something special ğŸ˜˜</p>
    <button id="openBtn" onclick="openMail()">Open Mail ğŸ’–</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="container">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>Hey cutieâ€¦ you make my world brighter â¤ï¸</p>

    <button id="yesBtn" onclick="sayYes()">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ˜…</button>
  </div>

  <script>
    function openMail() {
      document.getElementById("page1").classList.remove("active");
      document.getElementById("page2").classList.add("active");

      // Place No button initially
      moveNoButton();
    }

    function sayYes() {
      alert("Yayyy!! ğŸ’– I knew it cutie ğŸ˜˜ Happy Valentineâ€™s Day!");
    }

    // Floating No button
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    // Hearts animation
    function createHearts() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHearts, 300);
  </script>

</body>
</html>
